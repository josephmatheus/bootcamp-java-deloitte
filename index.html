<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Bootcamp Java Deloitte</title>
</head>

<body>
    <!-- criar uma pagina html com titulo e paragrafo
     aplicar estilo css ao titulo
     adicionar um botao e evento de clique com JS
     criar formulario com input de nome e mostrar no console
    -->
    <h1 class="titulo">Capturando texto digitado e exibindo mensagem</h1>
    <p class="paragrafo">Digite o seu nome no campo abaixo e envie para receber uma mensagem de boas vindas.</p>

    <form class="form">
        <div class="mb-3">
            <label for="inputName" class="form-label">Nome</label>
            <input type="name" class="form-control" id="inputName" placeholder="Digite o seu nome..." required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <p class="mensagem"></p>
    <script src="./src/scripts/index.js"></script>
</body>

</html>
